<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MosTrans</title>

    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style_main_form.css">
</head>

<body>
    <header class="bg-dark flex-md-nowrap navbar p-0 shadow sticky-top">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">
            <img src="/icons/main_frame_logo.png" alt="" srcset="">
        </a>
        <div class="d-flex me-md-5 me-lg-5">
            <div class="d-flex flex-wrap align-items-center justify-content-lg-end">
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="text-white">
                            <i class="bi bi-person-fill"></i>
                            Иванов И.И.
                        </span>
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" id="dropdown--item--exit">Выход</a></li>
                    </ul>
                </div>
            </div>

            <ul class="navbar-nav flex-row d-md-none">
                <li class="nav-item text-nowrap">
                    <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarMenuLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav flex-column">

                            <li class="nav-item">
                                <a class="nav-link sidebar-active" href="#">
                                    <i class="bi bi-calendar2-event-fill"></i>
                                    Заявки
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link sidebar-disable" href="/passenger.html">
                                    <i class="bi bi-people-fill"></i>
                                    Пассажиры
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link sidebar-disable" href="#">
                                    <i class="bi bi-clock-fill"></i>
                                    Рабочий день
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link sidebar-disable" href="#">
                                    <i class="bi bi-graph-up"></i>
                                    Распределение заявок
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link sidebar-disable" href="#">
                                    <i class="bi bi-person-badge-fill"></i>
                                    Пользователи и роли
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            </main>
        </div>
    </div>

    <div class="modal modal-1024px fade" id="modal-order-filter" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Фильтр</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-sm-4 pb-3">
                        <label for="order-status" class="form-label text-body">Статус заявки</label>
                        <select class="form-select me-2" id="order-status" required="" order-status>
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="row g-3 pb-3">
                        <div class="col-sm-4 pe-4">
                            <label for="order-date" class="form-label text-body">Дата встречи</label>
                            <input type="text" class="form-control" id="order-date" placeholder="Введите фамилию" value="" required />
                        </div>

                        <div class="col-sm-4 pe-4">
                            <label for="order-time" class="form-label text-body">Время встречи</label>
                            <input type="text" class="form-control" id="order-time" placeholder="Введите имя" value="" required />
                        </div>
                    </div>

                    <div class="row g-3 pb-3">
                        <div class="col-sm-6 pe-6">
                            <label for="order-station-start" class="form-label text-body">Станция отправления</label>
                            <select class="form-select me-2" id="order-station-start" required="" order-station-start>
                                <option value=""></option>
                            </select>
                        </div>

                        <div class="col-sm-6 pe-6">
                            <label for="order-station-end" class="form-label text-body">Станция отправления</label>
                            <select class="form-select me-2" id="order-station-end" required="" order-station-end>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4 pb-3">
                        <label for="order-category" class="form-label text-body">Категория заявки</label>
                        <select class="form-select me-2" id="order-category" required="" order-category>
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="col-sm-4 pb-3">
                        <label for="order-employee-field" class="form-label text-body">Участок сотрудника</label>
                        <select class="form-select me-2" id="order-employee-field" required="" order-employee-field>
                            <option value=""></option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script_main_window.js"></script>
</body>

</html>
