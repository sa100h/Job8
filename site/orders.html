<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MosTrans</title>

    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style_main_form.css">
    <link rel="stylesheet" href="/css/style_card.css">
    <link rel="stylesheet" href="/css/style_table_hover.css">
</head>

<body>
    <header class="bg-dark flex-md-nowrap navbar p-0 shadow sticky-top">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">
            <img src="/icons/main_frame_logo.png" alt="" srcset="">
        </a>
        <div class="d-flex me-md-5 me-lg-5">
            <div class="d-flex flex-wrap align-items-center justify-content-lg-end">
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="text-white">
                            <i class="bi bi-person-fill"></i>
                            Иванов И.И.
                        </span>
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" id="dropdown--item--exit">Выход</a></li>
                    </ul>
                </div>
            </div>

            <ul class="navbar-nav flex-row d-md-none">
                <li class="nav-item text-nowrap">
                    <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarMenuLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav flex-column">

                            <li class="nav-item">
                                <a class="nav-link sidebar-active" href="/orders.html">
                                    <i class="bi bi-calendar2-event-fill"></i>
                                    Заявки
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link sidebar-disable" href="/passenger.html">
                                    <i class="bi bi-people-fill"></i>
                                    Пассажиры
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link sidebar-disable" href="/job-day.html">
                                    <i class="bi bi-clock-fill"></i>
                                    Рабочий день
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link sidebar-disable" href="/distr-order.html">
                                    <i class="bi bi-graph-up"></i>
                                    Распределение заявок
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link sidebar-disable" href="/user.html">
                                    <i class="bi bi-person-badge-fill"></i>
                                    Пользователи и роли
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h4 class="h4">Заявки</h4>
                    <div>
                        <button type="button" class="btn btn-primary" id="button-add-order">
                            <i class="bi bi-plus-lg"></i>
                            Добавить заявку
                        </button>
                        <button type="button" class="btn btn-success ms-4" id="button-autocomplete">
                            Автораспределение
                        </button>
                    </div>
                </div>
                <nav>
                    <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-order-all" data-bs-toggle="tab" data-bs-target="#order-all" type="button" role="tab" aria-controls="order-all" aria-selected="true">Все заявки</button>
                        <button class="nav-link" id="nav-order-my" data-bs-toggle="tab" data-bs-target="#order-my" type="button" role="tab" aria-controls="order-my" aria-selected="false">Мои заявки</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
<!-- order all -->
                <div class="tab-pane fade show active" id="order-all" role="tabpanel" aria-labelledby="nav-order-all" tabindex="0">
                    <div class="mb-3">
                        <div class="d-flex flex-nowrap col-4 col-xl-4">
                            <button type="button" class="btn btn-outline-primary me-3" id="button-order-filter">
                                <i class="bi bi-sliders"></i>
                            </button>

                            <div class="input-group">
                                <input type="text" class="form-control" id="passeger-search" placeholder="Поиск">
                                <span class="input-group-text"><i class="bi-search svg-color"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive small">
                        <table class="table table-sm align-middle" table-orders>
                            <thead>
                                <tr class="table-light">
                                    <th scope="col" class="col-1">№ Заявки</th>
                                    <th scope="col" class="col-2">Дата/время начала</th>
                                    <th scope="col" class="col-3">Пассажир</th>
                                    <th scope="col" class="col-2">Исполнитель</th>
                                    <th scope="col" class="col-2">Статус</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th class="col-1 pt-3 pb-3"><span class="font-weight-400 text-primary">123456789</span></th>
                                    <th class="col-2 pt-3 pb-3"><span class="font-weight-400 ">15.03.24 <b>16:30</b></span></th>
                                    <th class="col-3 pt-3 pb-3"><span class="font-weight-400 ">Иванов П.</span></th>
                                    <th class="col-2 pt-3 pb-3"><span class="font-weight-400 ">Иванов И.И.</span></th>
                                    <th class="col-2 pt-3 pb-3"><span class="order-status-pill badge rounded-pill text-bg-secondary">Не подтверждена</span></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-end" page-navigator>
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>

            </main>
        </div>
    </div>

    <div class="modal modal-1024px fade" id="modal-order-filter" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Фильтр</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-sm-4 pb-3">
                        <label for="order-status" class="form-label text-body">Статус заявки</label>
                        <select class="form-select me-2" id="order-status" required="" order-status></select>
                    </div>

                    <div class="col-sm-2 pe-2 pb-3">
                        <label class="form-label text-body">Время встречи</label>
                        <div class="d-flex">
                            <select class="form-select" id="order-hour" required="" order-hour></select>

                            <span class="m-1">:</span>
                            <select class="form-select" id="order-minute" required="" order-minute></select>
                        </div>
                    </div>

                    <div class="row g-3 pb-3">
                        <div class="col-sm-6 pe-6">
                            <label for="order-station-start" class="form-label text-body">Станция отправления</label>
                            <select class="form-select me-2" id="order-station-start" required="" order-station></select>
                        </div>

                        <div class="col-sm-6 pe-6">
                            <label for="order-station-end" class="form-label text-body">Станция прибытия</label>
                            <select class="form-select me-2" id="order-station-end" required="" order-station></select>
                        </div>
                    </div>
                    
                    <div class="col-sm-4 pb-3">
                        <label for="order-category" class="form-label text-body">Категория заявки</label>
                        <select class="form-select me-2" id="order-category" required="" type-passenger>
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>

                    <div class="col-sm-4 pb-3">
                        <label for="order-employee-field" class="form-label text-body">Участок сотрудника</label>
                        <select class="form-select me-2" id="order-employee-field" required="" order-employee-field>
                            <option value=""></option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script_main_window.js"></script>
</body>

</html>
