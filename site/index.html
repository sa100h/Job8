<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MosTrans</title>
    
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="text-center bg-sign-in">
    <main class="form-signin">
        <form>
            <img class="mb-4" src="/img/sign-in_logo.png" alt="" width="52" height="52">
            <h2 class="h2">Авторизация</h2>
            <p class="text-gray-600">Сервис мониторинга и распределения заявок на обслуживание маломобильных пассажиров</p>

            <div class="mb-3">
                <div class="input-group has-validation">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person svg-color" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control sign-in-text" id="Введите логин" placeholder="Введите логин">
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group has-validation">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock svg-color" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                        </svg>
                    </span>
                    <input type="password" class="form-control sign-in-text" id="Введите пароль" placeholder="Введите пароль">
                </div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" id="sign-in-button">Войти</button>
        </form>
    </main>        
    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
